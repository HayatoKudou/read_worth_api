openapi: 3.0.0
info:
  version: 1.0.0
  title: Read Worth API
servers:
  - url: "http://localhost:8000/"
paths:
  /api/{clientId}/me:
    get:
      summary: 自分の情報
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    type: object
                    properties:
                      id:
                        type: number
                      clientId:
                        type: number

components:
  schemas:
    UserResponse:
      type: object
      properties:
        id:
          type: number
        clientId:
          type: number
        name:
          type: string
        email:
          type: string
        apiToken:
            type: string
